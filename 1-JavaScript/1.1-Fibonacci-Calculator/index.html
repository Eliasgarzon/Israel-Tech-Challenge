<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Fibonacci</title>
  </head>
  <body>
    <div class="container-fluid ps-5">
      <div class="container mb-5 mt-5">
        <h1 class="mt-5 mb-5 title">Fibonacci Calculator</h1>
        <div class="d-flex mt-3 align-items-center flex-wrap">
          <div class="d-flex flex-column">
            <div class="d-flex">
              <span class="fs-5">The Fibonacci Of</span>
              <input
                id="input"
                type="text"
                placeholder="#"
                class="ps-2 ms-2 fs-5"
              />
            </div>
            <div
              class="alert alert-danger mt-1 px-1 py-1 d-inline-block d-none"
              role="alert"
              id="rangeError"
            ></div>
          </div>
          <button
            id="inputBtn"
            class="btn btn-primary btn-sm mx-2 align-self-start fs-6"
          >
            Is
          </button>
          <span id="output"></span>
          <div
            id="calcSpinner"
            class="spinner-border d-none"
            role="status"
          ></div>
        </div>
        <div class="d-flex align-items-center">
          <input id="saveCheckBox" type="checkbox" />
          <span class="ms-1 fs-6">Save calculation</span>
        </div>
      </div>
      <div class="container">
        <div class="d-flex align-items-center mb-3">
          <h1>Results</h1>
          <div
            id="resultsSpinner"
            class="spinner-border ms-3 d-none"
            role="status"
          ></div>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle mb-4"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort By
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <button id="sortNumberAscending" class="dropdown-item">
                Number Asc
              </button>
            </li>
            <li>
              <button id="sortNumberDescending" class="dropdown-item">
                Number Desc
              </button>
            </li>
            <li>
              <button id="sortDateAscending" class="dropdown-item">
                Date Asc
              </button>
            </li>
            <li>
              <button
                id="sortDateDescending"
                class="dropdown-item activeSortBtn bg-primary text-white"
              >
                Date Desc
              </button>
            </li>
          </ul>
        </div>
        <ul
          id="resultsList"
          class="px-0 d-flex flex-column align-items-start"
        ></ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sortBy.js"></script>
    <script src="./js/extraFunctions.js"></script>
    <script src="./js/fibonacci.js"></script>
  </body>
</html>
