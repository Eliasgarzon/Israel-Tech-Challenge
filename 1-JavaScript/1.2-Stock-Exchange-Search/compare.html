<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>ITC Stock Exchange</title>
  </head>
  <body>
    <div
      id="compareCompanies"
      class="d-flex justify-content-between"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./Js/utility.js"></script>
    <script src="./Js/companyInfo.js"></script>
    <script src="./Js/CompareList.js"></script>
    

    <script>
      (async function () {
        const queryString = new URLSearchParams(location.search);
        const companySymbols = queryString.get("symbols").split(',')
        for (const symbol of companySymbols) {
            const compareCompanies = document.getElementById('compareCompanies')
            const div = document.createElement('div')
            compareCompanies.append(div);
            const newCompany = new CompanyInfo(div,symbol)
            await newCompany.load()
            await newCompany.addChart()
        }
      })();
    </script>
  </body>
</html>
