<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>ITC Stock Exchange</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <div id="marquee"></div>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded mt-5 p-5">
      <div
        id="compareList"
        class="border mb-3 d-flex justify-content-end"
      ></div>
      <h1 class="text-center mb-3 text-primary">Search Nasdaq Stocks</h1>
      <div id="form"></div>
      <ul id="searchResultsList" class="px-0 d-flex flex-column"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./Js/utility.js"></script>
    <script src="./Js/CompareList.js"></script>
    <script src="./Js/Marquee.js"></script>
    <script src="./Js/SearchForm.js"></script>
    <script src="./Js/SearchResult.js"></script>
    <script>
      (async function () {
        const marquee = new Marquee(document.getElementById("marquee"));
        marquee.init();
        const compareList = new CompareList(
          document.getElementById("compareList")
        );
        compareList.init();
        const form = new SearchForm(document.getElementById("form"));
        form.init();
        const results = new SearchResult(
          document.getElementById("searchResultsList")
        );
        results.setOnCompare((companyProfile) => {
          compareList.addCompanyToCompare(companyProfile);
        });
        form.onSearch((companies) => {
          results.renderResults(companies);
        });
      })();
    </script>
  </body>
</html>
